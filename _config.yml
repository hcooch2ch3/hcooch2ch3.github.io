title: 임성민 - 개발자 Blog
name: "임성민 - 개발자 Blog"
description: "임성민 - 개발자 Blog"

markdown: kramdown
highlighter: rouge
javascript_enabled: true

collections:
  posts:
    title: Posts
    default_open: true
    output: true
  til:
    title: TIL
    default_open: false
    output: true

defaults:
  - scope:
      type: posts
    values:
      title: Posts
      permalink: /post/:title
  - scope:
      type: til
    values:
      title: TIL
      permalink: /til/:title

plugins:
  - jekyll-sitemap
